{% extends "base.html" %} {% block title %} Categories search {% endblock %}
{% block content %}
<h1> Categories </h1>
<div class="row mb-2">
    <div class="col-md-12">
        <form method=POST action="{% url 'categories' %}">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-8">
                    {% if cat_name %}
                    <input type="search" class="form-control" name="cat_name" value="{{ cat_name }}" placeholder="Name">
                    {% else %}
                    <input type="search" class="form-control" name="cat_name" value="" placeholder="Name">
                    {% endif %}
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <td>uuid</td>
                <td>Name</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.uuid}}</td>
                <td>{{ category.name_ua}}</td>
                <td><a href="/category/{{ category.uuid }}" class="btn btn-secondary">view</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
