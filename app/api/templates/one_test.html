{% extends "base.html" %} {% block title %} Department Title: {{ department.name }} {% endblock %}
{% block content %}

<table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Parent ID</td>
        </tr>
    </thead>

        <tr>
            <td>{{ department.id}}</td>

            <td>{{ department.parent_id}}</td>
        </tr>
    </tbody>
</table>

{% endblock %}
