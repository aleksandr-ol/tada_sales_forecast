{% extends "base.html" %} {% block title %} Goods daily SALES STAT {% endblock %}
{% block content %}
<h1> Statistic about goods! </h1>
<ul>
    {% for good in goods_daily_stat %}

        {{good.title}}, leftover: {{good.leftover}}, price: {{good.price}},
        sold: {{good.sold}}
    </li>
    {% endfor %}
</ul>
{% endblock %}
